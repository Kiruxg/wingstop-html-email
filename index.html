<!DOCTYPE html>

    <title>Wingstop HTML Email Test</title>

  <body>

      <tr>

        </td>

      <!--Banner 1-->

                "

                  <tr>
                    <td style="font-size: 15px; padding: 0px 5px 10px">

                        <br />
                        <span style="line-height: 25px">8351957054210050</span>

                  <tr>

                  </tr>
                  <tr>
                    <td style="font-size: 15px; padding: 0px 5px 10px">
                      <section>
                        <label for="" style="font-weight: 700"

                        >
                        <br />
                        <span style="line-height: 25px">(951) 479-6430</span>
                      </section>
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 15px; padding: 0px 5px 10px">
                      <section>
                        <label for="" style="font-weight: 700"
                          >Payment Method</label
                        >
                        <br />
                        <span style="line-height: 25px"
                          >Credit Card Visa x-6484</span
                        >
                      </section>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          <table

            style="width: 300px; max-width: 100%; padding: 5px 0"
          >
            <tr>
              <th

                  background-color: #d0ccab;
                  text-align: left;
                  padding: 10px 15px;
                  height: 20px;
                  font-weight: 800;
                "
              >
                RESTAURANT INFORMATION

            </tr>
            <tr>
              <td
                style="
                  background-color: #e7e8e8;
                  padding: 10px;
                  height: 275px;
                  vertical-align: top;
                "

                <table>
                  <tr>
                    <td style="font-size: 15px; padding: 0px 5px 10px">

                        <br />
                        <span style="line-height: 25px"

                  <tr>
                    <td style="font-size: 15px; padding: 0px 5px 20px">
                      <section>
                        <label for="" style="font-weight: 700"></label>
                        <br />
                        <span style="line-height: 25px">(708) 247-9464</span>
                      </section>
                    </td>
                  </tr>
                  <tr>
                    <td style="font-size: 15px; padding: 0px 5px 10px">
                      <section>
                        <label for="" style="font-weight: 700"
                          >Need to Change or Cancel Your Order?</label
                        >
                        <br />
                        <span style="line-height: 25px; font-size: 12px"
                          >Please call your local restaurant listed above.</span
                        >
                      </section>
                    </td>
                  </tr>
                </table>
